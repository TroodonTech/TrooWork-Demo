<app-manager-dash-board></app-manager-dash-board>
<div style="width: 100%;height: 100%;">
  <div class="bg-dark" style="width: 100%;height: 100%;">
    <br><br>
    <h4 class="refer"><b> ZONE</b> </h4>
    <br>
    <div style="text-align:center">
      <a routerLink="/Createzone" class="btn btn-primary" routerLinkActive="active">Create New Zone</a></div>
    <form [formGroup]="searchform">
      <div class="active-pink-3 active-pink-4 mb-4" style="margin-left: 1.5rem;margin-right: 1.5rem;">
        <input class="form-control" name="searchzoneview" type="text" maxlength="20" specialIsAlphaNumeric minlength="3"
          placeholder="Search" aria-label="Search" [(ngmodel)]="SearchZone" formControlName="SearchZone" (input)="searchZone($event.target.value);"
          style="width: 100%;">
        <div *ngIf="searchform.controls.SearchZone.errors?.minlength">Minimum 3 characters required.</div>
      </div>
    </form>
    <div style="margin-left: 1.5rem;margin-right: 1.5rem;"></div>
    <table class="table table-hover table-responsive table-bordered table">
      <thead class="tableHead">
        <!-- <tr> -->
        <th> Building </th>
        <th> Floor </th>
        <th> Zone</th>
        <th>Edit</th>
        <!-- </tr> -->
      </thead>
      <tbody>
        <tr *ngFor="let x of zone">
          <td>{{ x.FacilityName }}</td>
          <td>{{ x.FloorName }}</td>
          <td>{{ x.ZoneName }}</td>
          <td><a routerLink="/Zonedit/{{ x.FloorKey}}/{{x.FacilityKey}}/{{x.ZoneKey}}" class="btn btn-primary">Edit</a>
            <a button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.show();deleteZoneValuePass(x.FacilityKey,x.FloorKey,x.ZoneKey); "
              mdbWavesEffect>Delete</a></td>
        </tr>
        <tr *ngIf="zone?.length == 0">
          <td colspan="4" class="no-data-available">No records found</td>
        </tr>
        <div mdbModal #basicModal="mdbModal" class="modal fade" role="dialog" aria-labelledby="myBasicModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                  <span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title w-100" id="myModalLabel"></h4>
              </div>
              <div class="modal-body">
                Are you sure you want to delete this?
              </div>
              <div class="modal-footer">
                <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide(); deleteZone()"
                  mdbWavesEffect>Yes</button>
                <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.hide()"
                  mdbWavesEffect>No</button>
              </div>
            </div>
          </div>
        </div>

      </tbody>
    </table>
