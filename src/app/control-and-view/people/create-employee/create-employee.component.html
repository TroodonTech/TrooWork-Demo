  <div class="row bg-info col-md-12">
    <h1 class="text-gray-dark col-md-12" style="margin-top: 1.5rem;margin-bottom: 1.5rem; color: #00cc67">Personal
      Information</h1>
    <div class="col-md-6">
      <!-- <form class="" method="post" action="https://formspree.io/"> -->
      <div class="form-group">
        <label>First Name*</label>
        <input type="text" name="email" class="form-control" placeholder="First Name"> </div>
      <div class="form-group">
        <label>Last Name*</label>
        <input type="text" name="password" class="form-control" placeholder="Last Name"> </div>
      <!-- </form> -->
    </div>
    <div class="col-md-6">
      <!-- <form class="" method="post" action="https://formspree.io/"> -->
      <div class="form-group">
        <label>Middle Name</label>
        <input type="text" name="email" class="form-control" placeholder="Middle Name"> </div>
      <div class="form-group">
        <label>Birth Date</label>

        <!-- <input type="text" name="password" class="form-control" placeholder="Birth Date"> -->
      </div>

      <!-- </form> -->
    </div>
    <div class="col-md-12" style="margin-bottom: 2rem;">
      <div class="col-md-6">
        <div class="form-group" style="margin-left:-1rem;">
          <label>Gender*</label><br>
          <select name="userroletype" style="width: 80%; background-color: #d4f4ff;">
            <option value="">--Select--</option>
            <option value="">MALE</option>
            <option value="">FEMALE</option>
          </select>

  <br><br>
  <div class="row bg-info col-md-12">
    <h1 class="text-gray-dark col-md-12" style="margin-top: 1.5rem;margin-bottom: 1.5rem; color: #00cc67">Contact
      Information</h1>
    <div class="col-md-6">
      <!-- <form class="" method="post" action="https://formspree.io/"> -->
      <div class="form-group">
        <label>Address Line 1</label>
        <textarea class="form-control rounded-0" id="exampleFormControlTextarea1" rows="5"></textarea>
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" name="password" class="form-control" placeholder="City"> </div>
      <!-- </form> -->
    </div>
    <div class="col-md-6">
      <!-- <form class="" method="post" action="https://formspree.io/"> -->
      <div class="form-group">
        <label>Address Line 2</label>
        <textarea class="form-control rounded-0" id="exampleFormControlTextarea1" rows="5"></textarea>
      </div>
      <div class="form-group">
        <label>State</label>
        <input type="text" name="password" class="form-control" placeholder="State"> </div>
      <!-- </form> -->
    </div>

    <div class="col-md-6">
      <!-- <form class="" method="post" action="https://formspree.io/"> -->
      <div class="form-group">
        <label>Country</label>
        <input type="text" name="email" class="form-control" placeholder="Country"> </div>
      <div class="form-group">
        <label>Primary Phone Number*</label>
        <input type="text" name="password" class="form-control" placeholder="Primary Phone Number"> </div>
      <!-- </form> -->
    </div>
    <div class="col-md-6">
      <!-- <form class="" method="post" action="https://formspree.io/"> -->
      <div class="form-group">
        <label>Zip Code</label>
        <input type="text" name="email" class="form-control" placeholder="Zip Code"> </div>
      <div class="form-group">
        <label>Alternative Phone Number</label>
        <input type="text" name="password" class="form-control" placeholder="Alternative Phone Number"> </div>

      <!-- </form> -->
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Email</label><br>
        <input type="text" name="password" class="form-control" placeholder="Email">
      </div>
    </div>
  </div>
  <br><br>
  <div class="row bg-info col-md-12">
    <h1 class="text-gray-dark col-md-12" style="margin-top: 1.5rem;margin-bottom: 1.5rem; color: #00cc67">Other
      Information</h1>
    <div class="col-md-6">
      <!-- <form class="" method="post" action="https://formspree.io/"> -->
      <div class="form-group">
        <label>Hire Date*</label>
        <input placeholder="Selected date" type="text" id="date-picker-example" class="form-control datepicker">
        <!-- <mdb-date-picker name="mydate" [options]="myDatePickerOptions" [placeholder]="'Selected date'" [(ngModel)]="model" required></mdb-date-picker> -->
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label" for="materialInline1">Is SuperVisor</label>
        <input type="checkbox" [(ngModel)]="theCheckbox" data-md-icheck (change)="toggleVisibility($event)" />
      </div>
      <!-- </form> -->
    </div>
    <div class="col-md-6">
      <!-- <form class="" method="post" action="https://formspree.io/"> -->
      <div class="form-group">
        <label>Job Title*</label><br>
        <select name="userroletype" style="width: 80%; background-color: #d4f4ff;">
          <option value="">--Select--</option>
          <option value="">A1</option>
          <option value="">A2</option>
        </select>
      </div>
      <div class="form-group" *ngIf="marked">
        <label>SuperVisor</label><br>
        <!-- <div > -->
        <select name="userroletype" style="width: 80%; background-color: #d4f4ff;">
          <option value="">--Select--</option>
          <option value="">Emp1</option>
          <option value="">Emp2</option>
        </select>
        <!-- </div> -->
      </div>

    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Department</label><br>
        <select name="userroletype" style="width: 80%; background-color: #d4f4ff;">
          <option value="">--Select--</option>
          <option value="">HouseKeeping</option>
          <option value="">Cleaning</option>
        </select>
      </div>
    </div>
