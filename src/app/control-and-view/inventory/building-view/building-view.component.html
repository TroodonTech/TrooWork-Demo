<app-manager-dash-board></app-manager-dash-board>
<div style="width: 100%;height: 100%;">
  <div class="bg-dark" style="width: 100%;height: 100%;">
    <br><br>
    <h4 class="refer"><b> BUILDINGS</b> </h4>
    <br>
    <div style="text-align:center">
      <a routerLink="/Createbuilding" class="btn btn-primary" routerLinkActive="active">Create New Building
      </a>
    </div>
    <!-- <form name="buildingView"> -->
    <div class= [formGroup]>
      
    <div class="active-pink-3 active-pink-4 mb-4" style="margin-left: 1.5rem;margin-right: 1.5rem;">
      <input class="form-control" name="searchbuildingview" maxlength="15" required minlength="3" type="text" placeholder="Search" aria-label="Search" [(ngmodel)]="SearchFacility" (input)="searchFacility($event.target.value);"
        style="width: 100%;">      
    
    <!-- <div *ngIf="searchbuildingview.invalid && (searchbuildingview.dirty || searchbuildingview.touched)"
    class="alert alert-danger"> -->

        Minimum 3 characters required.
       </div> -->
       <!-- </div>
      </div> --> 
    <!-- <p class="valid_text" ng-show="buildingView.searchFacility1.$error.minlength">Minimum of 3 characters required</p> -->
  </div>
  <!-- </form> -->
    <div style="margin-left: 1.5rem;margin-right: 1.5rem;">
      <table class="table table-responsive table-hover table-bordered table">
        <thead class="tableHead">
          <th> Buildings </th>
          <th>Edit</th>
        </thead>
        <tbody>
          <tr *ngFor="let x of build" class="r2">
            <td>{{ x.FacilityName }}</td>

            <td>
              <a routerLink="/Buildedit/{{ x.FacilityKey}}" class="btn btn-primary">Edit</a>
              <a button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.show();deleteFacPass(x.FacilityKey); "
                mdbWavesEffect>Delete</a>
            </td>
          </tr>
          <div mdbModal #basicModal="mdbModal" class="modal fade" role="dialog" aria-labelledby="myBasicModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                    <span aria-hidden="true">×</span>
                  </button>
                  <h4 class="modal-title w-100" id="myModalLabel"></h4>
                </div>
                <div class="modal-body">
                  Are you sure you want to delete this?
                </div>
                <div class="modal-footer">
                  <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide(); deleteFacility()"
                    mdbWavesEffect>Yes</button>
                  <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.hide()"
                    mdbWavesEffect>No</button>
                </div>
              </div>
            </div>
          </div>
        </tbody>
      </table>
    </div>
  </div>

  <div class="text-white bg-footer">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mt-3">
          <p class="text-sm-center">
            © 2018 TrooWork - All Rights Reserved /Privacy Policy/ Sitemap
            <br>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
