<app-superadmin-dashboard></app-superadmin-dashboard>
<div style="width: 100%;height: 100%;">
  <div class="bg-dark" style="width: 100%;height: 100%;">
    <br><br>
    <h4 class="refer"><b> LOGIN CREDENTIALS </b> </h4>
    <br>
    <div class="active-pink-3 active-pink-4 mb-4" style="margin-left: 1.5rem;margin-right: 1.5rem;">
      <input class="form-control" type="text" placeholder="Search" aria-label="Search" [(ngmodel)]="SearchFacility"
        (input)="searchFacility($event.target.value);" style="width: 100%;">
    </div>
    <div style="margin-left: 1.5rem;margin-right: 1.5rem;">
      <table class="table table-responsive table-hover table-bordered table">
        <thead class="tableHead">
          <!-- <th></th> -->
          <th> Employee Number </th>
          <th> Employee Name </th>
          <th> User Name </th>
          <th> Reset </th>
        </thead>
        <tbody>
          <tr *ngFor="let x of loginCreds" class="r2">
<!-- <td></td> -->
            <td>{{x.EmployeeNumber }}</td>
            <td>{{x.Employeename}}</td>
            <td>{{x.UserId}}</td>
            <td>
              <a routerLink="/Resetpasswordforsamodule/{{ x.EmployeeKey}}" class="btn btn-primary">Reset Password</a>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-success" (click)="previousPage()" *ngIf="showHide1">&#60;&#60; Previous</button>
      <button class="btn btn-success" (click)="nextPage()" *ngIf="showHide2">Next >></button>
    </div>
  </div>
</div>
